<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .navbar-custom {
            background-color: #004085;
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link, 
        .navbar-custom .logout-button, 
        .navbar-custom .username {
            color: #fff !important;
        }
        .navbar-custom .nav-link:hover, 
        .navbar-custom .logout-button:hover {
            background-color: #002752 !important;
        }
        .container {
            width: 80%;
            margin: 20px auto 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        label {
            color: #2c3e50;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #16a085;
            border: none;
        }
        .btn-primary:hover {
            background-color: #138d75;
        }
        .username {
            background-color: #16a085;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            margin-right: 10px;
        }
        .logout-button {
            background-color: #e74c3c;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-nav .nav-item .username,
        .navbar-nav .nav-item .logout-button {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard Médico</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="username" th:text="${medico.nombre}">Medico</span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="logout-button">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Editar Cita</h1>
        <form th:action="@{/perfilDeMedicos/actualizarCita}" method="post">
            <input type="hidden" name="id" th:value="${cita.id}">
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3" th:text="${cita.observaciones}"></textarea>
            </div>
            <div class="mb-3">
                <label for="tratamiento" class="form-label">Tratamiento</label>
                <textarea class="form-control" id="tratamiento" name="tratamiento" rows="3" th:text="${cita.tratamiento}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
