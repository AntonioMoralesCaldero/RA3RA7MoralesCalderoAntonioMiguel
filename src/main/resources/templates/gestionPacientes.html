<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/adminDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/adminDashboard/gestionPacientes">Gestión de Pacientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Gestión de Pacientes</h2>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Dirección</th>
                    <th>Nombre de Usuario</th>
                    <th>Foto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.apellidos}"></td>
                    <td th:text="${paciente.edad}"></td>
                    <td th:text="${paciente.direccion}"></td>
                    <td th:text="${paciente.username}"></td>
                    <td>
                        <img th:src="@{'/imgs/' + ${paciente.fotoFilename}}" alt="Foto de ${paciente.nombre}"
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;" />
                    </td>
                    <td>
                        <form th:action="@{'/adminDashboard/activarDesactivarPaciente/' + ${paciente.id}}" method="post" class="d-inline">
                            <button type="submit" class="btn" th:classappend="${paciente.isActive} ? 'btn-danger' : 'btn-success'">
                                <span th:text="${paciente.isActive} ? 'Desactivar' : 'Activar'"></span>
                            </button>
                        </form>
                        <a th:href="@{'/adminDashboard/editarPaciente/' + ${paciente.id}}" class="btn btn-warning">Editar</a>
                        <form th:action="@{'/adminDashboard/eliminarPaciente/' + ${paciente.id}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar este paciente?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
