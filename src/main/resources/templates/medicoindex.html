<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .navbar-custom {
            background-color: #004085;
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link, 
        .navbar-custom .logout-button, 
        .navbar-custom .username {
            color: #fff !important;
        }
        .navbar-custom .nav-link:hover, 
        .navbar-custom .logout-button:hover {
            background-color: #002752 !important;
        }
        .container {
            width: 80%;
            margin: 20px auto 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            margin-top: 5px;
        }
        label, input, button, select {
            margin-top: 10px;
        }
        input, button, select {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            background-color: #16a085;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #138d75;
        }
        .username {
            background-color: #16a085;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            margin-right: 10px;
        }
        .logout-button {
            background-color: #e74c3c;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-nav .nav-item .username,
        .navbar-nav .nav-item .logout-button {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard Médico</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="username" th:text="${medico.nombre}">Medico</span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="logout-button">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Bienvenido, Dr. <span th:text="${medico.nombre}">Medico</span></h1>
        
        <div>
            <h2>Sus citas para hoy:</h2>
            <ul>
                <li th:each="cita : ${citas}">
                    <span th:text="${#dates.format(cita.fecha, 'yyyy-MM-dd HH:mm')}"></span>
                    <a th:href="@{/perfilDeMedicos/editarCita(id=${cita.id})}" class="btn btn-link">Editar</a>
                </li>
            </ul>
            <form action="/perfilDeMedicos" method="get">
                <label for="fecha">Filtrar citas por fecha:</label>
                <input type="date" id="fecha" name="date" required>
                <button type="submit">Buscar Citas</button>
            </form>
        </div>
        
        <div>
            <h2>Filtrar citas por rango de fechas:</h2>
            <form th:action="@{/perfilDeMedicos/filtrarPorRangoFechas}" method="get">
                <label for="startDate">Desde:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">Hasta:</label>
                <input type="date" id="endDate" name="endDate" required>
                <button type="submit">Filtrar</button>
            </form>
            
            <h2>Citas filtradas por rango de fechas:</h2>
            <ul>
                <li th:each="cita : ${citasFiltradas}">
                    <span th:text="${#dates.format(cita.fecha, 'yyyy-MM-dd HH:mm')}"></span>
                    <a th:href="@{/perfilDeMedicos/editarCita(id=${cita.id})}" class="btn btn-link">Editar</a>
                </li>
            </ul>
        </div>

        <div>
            <h2>Seleccione un Paciente para Ver el Historial</h2>
            <form th:action="@{/perfilDeMedicos/historial}" method="get">
                <label for="paciente">Paciente:</label>
                <select id="paciente" name="pacienteId" required>
                    <option value="" disabled selected>Seleccione un paciente</option>
                    <th:block th:each="paciente : ${pacientes}">
                        <option th:value="${paciente.id}" th:text="${paciente.nombre} + ' ' + ${paciente.apellidos}"></option>
                    </th:block>
                </select>
                <label for="startDate">Desde:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">Hasta:</label>
                <input type="date" id="endDate" name="endDate" required>
                <button type="submit">Ver Historial</button>
            </form>
        </div>
    </div>
</body>
</html>
