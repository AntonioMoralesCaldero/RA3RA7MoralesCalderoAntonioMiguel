<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas por Especialidad - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .table-custom {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table-custom th, .table-custom td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table-custom th {
            background-color: #004085;
            color: white;
            text-align: left;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #002752;
            border-color: #002752;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pacientes por Número de Citas en <span th:text="${especialidad.nombre}"></span></h1>
    <table class="table-custom">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Número de Citas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paciente : ${pacientesPorCitas}">
                <td th:text="${paciente.nombre} + ' ' + ${paciente.apellidos}"></td>
                <td th:text="${paciente.numeroCitas}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/adminDashboard/estadisticas" class="btn btn-primary">Volver a Estadísticas</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
