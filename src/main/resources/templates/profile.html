<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario Autenticado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f4f4; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom { 
            background-color: #004085; 
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link, .logout-button, .username {
            color: #fff !important;
        }
        .navbar-custom .nav-link:hover, .logout-button:hover {
            background-color: #002752 !important;
        }
        .navbar-custom .dropdown-menu {
            background-color: #004085;
            border: none;
        }
        .navbar-custom .dropdown-item {
            color: #fff;
        }
        .navbar-custom .dropdown-item:hover {
            background-color: #002752;
        }
        .navbar-custom .dropdown-divider {
            border-top-color: #fff;
        }
        .container h1 {
            color: #333;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #004085;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-citas, .btn-history {
            background-color: #28a745;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-citas:hover, .btn-history:hover {
            background-color: #218838;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .username {
            margin-right: 15px;
        }
        .logout-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Centro Médico</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn-citas" href="/citas/nueva">Reservar Cita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-history" href="/citas/historico">Historial de Citas</a>
                    </li>
                    <li class="nav-item">
                        <span class="username" th:text="${username}">Antonio</span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Bienvenido, <span th:text="${username}">Antonio</span>!</h1>
        <p>Este es tu panel de usuario. Aquí puedes gestionar tu perfil, revisar actualizaciones y mucho más.</p>
    </div>

    <div class="footer">
        <p>Centro Médico © 2024. Todos los Derechos Reservados.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
