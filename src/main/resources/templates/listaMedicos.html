<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/adminDashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>Gestión de Médicos</h2>
    <a th:href="@{/medicoDashboard/nuevo}" class="btn btn-success mb-2">Agregar Médico</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Fecha de Alta</th>
                <th>Especialidad</th>
                <th>Nombre de Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nombre}"></td>
                <td th:text="${medico.apellidos}"></td>
                <td th:text="${medico.edad}"></td>
                <td th:text="${#dates.format(medico.fechaalta, 'dd-MM-yyyy')}"></td>
                <td th:text="${medico.especialidad.nombre}"></td>
                <td th:text="${medico.username}"></td>
                <td>
                    <a th:href="@{/medicoDashboard/editar/{id}(id=${medico.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/medicoDashboard/eliminar/{id}(id=${medico.id})}" class="btn btn-danger" onclick="return confirm('¿Está seguro de querer eliminar este médico?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
