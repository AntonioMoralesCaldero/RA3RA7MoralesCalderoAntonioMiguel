<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 30px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #004085;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Histórico de Compras</h1>
        <ul class="list-group">
            <th:block th:each="compra : ${compras}">
                <li class="list-group-item">
                    <strong>Fecha:</strong> <span th:text="${compra.fecha}">Fecha</span><br>
                    <strong>Precio:</strong> <span th:text="${compra.precio}">Precio</span>
                </li>
            </th:block>
        </ul>
        <a href="/perfil" class="btn btn-primary mt-3">Volver al Perfil</a>
    </div>
    <div class="footer">
        <p>Centro Médico © 2024. Todos los Derechos Reservados.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
