<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #004085;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link, .username, .logout-button {
            color: #fff;
        }
        .navbar-custom .nav-link:hover, .logout-button:hover {
            background-color: #002752;
        }
        .logout-button {
            background-color: #dc3545;
            border: none;
            padding: 5px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #bd2130;
        }
        .username {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #004085;
            color: white;
            width: 100%;
            position: relative;
        }
        .container {
            flex: 1;
            padding-bottom: 60px;
        }
        .table {
            margin-top: 20px;
        }
        .table thead {
            background-color: #004085;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, .05);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<div class="container mt-5">
    <a href="/adminDashboard" class="btn btn-primary mb-3">Volver al Dashboard</a>
    <h1>Gestión de Medicamentos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Receta</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicamento : ${medicamentos}">
                <td th:text="${medicamento.id}">1</td>
                <td th:text="${medicamento.nombre}">Paracetamol</td>
                <td th:text="${medicamento.descripcion}">Para el dolor de cabeza</td>
                <td th:text="${medicamento.precio}">5.0</td>
                <td th:text="${medicamento.receta}">false</td>
                <td th:text="${medicamento.stock}">100</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="footer">
    <p>Centro Médico © 2024. Todos los Derechos Reservados.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
