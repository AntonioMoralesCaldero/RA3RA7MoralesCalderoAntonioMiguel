<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>Editar Paciente</h2>
        <!-- Set enctype to handle file uploads -->
        <form th:action="@{'/adminDashboard/actualizarPaciente/' + ${paciente.id}}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${paciente.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${paciente.apellidos}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" th:value="${paciente.edad}" required>
            </div>
			<div class="mb-3">
			    <label for="direccion" class="form-label">Direcci√≥n</label>
			    <input type="text" class="form-control" id="direccion" name="direccion" th:value="${paciente.direccion}" required>
			</div>
			 <div class="mb-3">
			    <label for="username" class="form-label">Nombre de Usuario</label>
			    <input type="text" class="form-control" id="username" name="username" th:value="${paciente.username}" required>
			</div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="foto" name="foto">
                <img th:src="@{'/imgs/' + ${paciente.fotoFilename}}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/adminDashboard/gestionPacientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
