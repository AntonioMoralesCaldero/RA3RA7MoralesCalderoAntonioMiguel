<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Especialidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Formulario de Especialidades</h1>
    <form th:action="@{/especialidades/guardar}" th:object="${especialidad}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required placeholder="Ingrese el nombre de la especialidad"/>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
