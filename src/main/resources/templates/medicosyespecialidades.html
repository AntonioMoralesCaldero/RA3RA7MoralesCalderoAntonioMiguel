<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        select, button {
            margin: 10px 0;
            padding: 8px 12px;
        }
        .medicos {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Especialidades Médicas</h1>
    </header>
    <main>
        <h2>Selecciona una Especialidad:</h2>
        <form method="GET" action="/medicosyespecialidades">
            <select name="especialidadId">
                <th:block th:each="especialidad : ${especialidades}">
                    <option th:value="${especialidad.id}"
                            th:text="${especialidad.nombre}"
                            th:selected="${especialidad.id} == ${especialidadSeleccionada}"></option>
                </th:block>
            </select>
            <button type="submit">Mostrar Médicos</button>
        </form>

        <div class="medicos">
            <h2>Médicos:</h2>
            <ul>
                <th:block th:each="medico : ${medicos}">
                    <li th:text="'Doctor ' + ${medico.nombre} + ' ' + ${medico.apellidos}"></li>
                </th:block>
            </ul>
        </div>
    </main>
    <footer>
        <p>Consulta Médica © 2024</p>
    </footer>
</body>
</html>
