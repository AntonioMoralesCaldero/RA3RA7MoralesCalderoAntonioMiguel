<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Medicamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background-color: #004085;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link, .logout-button, .username {
            color: #fff !important;
        }
        .navbar-custom .nav-link:hover, .logout-button:hover {
            background-color: #002752 !important;
        }
        .navbar-custom .dropdown-menu {
            background-color: #004085;
            border: none;
        }
        .navbar-custom .dropdown-item {
            color: #fff;
        }
        .navbar-custom .dropdown-item:hover {
            background-color: #002752;
        }
        .navbar-custom .dropdown-divider {
            border-top-color: #fff;
        }
        .container {
            margin-top: 30px;
        }
        .medicamentos-list, .carrito-list {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .medicamento-item, .carrito-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }
        .btn-primary, .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #218838;
        }
        h1 {
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
            background-color: #004085;
            color: white;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Centro Médico</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="logout-button btn btn-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Compra de Medicamentos</h1>
        <form action="/compras/medicamentos" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="nombre" class="form-control" placeholder="Buscar medicamentos por nombre">
                <button type="submit" class="btn btn-success">Buscar</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-6">
                <h2>Lista de Medicamentos</h2>
                <div class="medicamentos-list">
                    <div class="medicamento-item" th:each="medicamento : ${medicamentos}">
                        <h3 th:text="${medicamento.nombre}">Paracetamol</h3>
                        <p th:text="${medicamento.descripcion}">Para el dolor de cabeza</p>
                        <p>Precio: <span th:text="${medicamento.precio}">14.2</span> €</p>
                        <form th:action="@{/compras/carrito/agregar(medicamentoId=${medicamento.id})}" method="post">
                            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Carrito de Compra</h2>
                <div class="carrito-list">
                    <div class="carrito-item" th:each="item : ${carrito}">
                        <h3 th:text="${item.nombre}">Paracetamol</h3>
                        <p>Precio: <span th:text="${item.precio}">14.2</span> €</p>
                    </div>
                </div>
                <form th:action="@{/compras/carrito/comprar}" method="post">
                    <button type="submit" class="btn btn-success">Comprar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Centro Médico © 2024. Todos los Derechos Reservados.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
